<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Inicio</h1>
            <p th:text="${message}"></p>
            <br/>
            Nombre: <span th:text="${user.name}"></span><br/>
            Edad: <span th:text="${user.age}"></span><br/>
            Email: <span th:text="${user.email}"></span><br/>
            Status: <span th:text="${user.status}"></span><br/>
        </div>
    </body>
</html>
